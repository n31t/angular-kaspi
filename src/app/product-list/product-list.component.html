<h2>Products</h2>

<div *ngFor = "let product of products">
    <h3>
        <a [title]="product.name + ' details'" href="{{ product.productLink }}">
          {{ product.name }}
        </a>
    </h3>
        <p *ngIf = "product.description">
            {{ product.description }}
        </p>
        <p *ngIf="product.imageUrl; else noImage">
            <img src="{{ product.imageUrl }}" width="100">
        </p>
        <ng-template #noImage>
            <p>
                <img src="assets/images/placeholder.png" width="100">
            </p>
        </ng-template>

      <button (click)="share()">
        Share
      </button>

      <app-product-alerts 
      [product] = "product"
      (notify) = "onNotify()"
      >

      </app-product-alerts>
</div>
